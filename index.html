<!DOCTYPE html>
<html ng-app="myApp" ng-strict-di>

<head>
	<title>BRM</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
	<meta charset="utf-8">
	<base href="/">
</head>

<body>
	<div class="main-wrap">
		<div id="gmenu" class="left-content">
			<h1 class="left-content__title">BigRedMashine</h1>
			<ul class="left-content__list">
				<a href="/" class="lc_link active">
					<i class="fa fa-home" aria-hidden="true"></i>
					<li class="left-content__item">Home</li>
				</a>
				<a href="/portfolio" class="lc_link">
					<i class="fa fa-pencil" aria-hidden="true"></i>
					<li class="left-content__item">Portfolio</li>
				</a>
				<a href="/skills" class="lc_link">
					<i class="fa fa-black-tie" aria-hidden="true"></i>
					<li class="left-content__item">Skills</li>
				</a>
			</ul>
			<a href="https://vk.com/best_can9" target="_blank" class="social-wrap__link btn-vk">
				<i class="fa fa-vk" aria-hidden="true"></i> Vkontakte
			</a>
		</div>
		<div class="right-content">
			<main ng-view></main>
		</div>
	</div>

	<script>
		$("#gmenu > ul > a").click(function(){
  			$(".active").removeClass("active");
  			$(this).addClass("active");
});

	</script>

	<script src="libs/angular.min.js"></script>
	<script src="scripts/app.min.js"></script>
</body>

</html>
